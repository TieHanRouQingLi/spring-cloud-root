server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    ##在默认设置下，该服务注册中心也会将自己作为客户端来尝试注册它自己，
    ##所以我们需要禁用它的客户端注册行为，registerWithEureka: false;fetchRegistry: false
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: eurka-server