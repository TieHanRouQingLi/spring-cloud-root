##Zuul的主要功能是路由转发和过滤器。
server:
  port: 8769

spring:
  application:
    name: service-zuul

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: service-ribbon
    api-b:
      path: /api-b/**
      serviceId: eureka-feign
    api-l:
      path: /api-l/**
      serviceId: logback-server


